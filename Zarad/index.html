<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarad - Online Shopping in Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://freepngimg.com/download/strawberry/1-strawberry-png-images.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------------------------------------------- header-section ----------------------------------->
    <header>
      <nav>
        <div class="small-nav">
          <div class="small-nav-details">
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
          </div>
        </div>
        <div class="big-nav">
          <div class="logo-icon">Zarad</div>
          <div class="search-bar">
            <input
              id="search-input"
              type="text"
              placeholder="Search in Zarad"
            />
            <button id="search-btn">
              <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="login-signup">
            <div class="login login-sign">
              <i id="user-icon" class="fa-regular fa-user"></i>
              <a href="#"> Login</a>
            </div>
            |
            <div class="signup login-sign"><a href="#">Sign up</a></div>
          </div>
          <!-- <div class="language"><i class="fa-solid fa-globe"></i>ENG</div> -->
          <button
            id="language-btn"
            type="button"
            class="btn btn-secondary"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            data-bs-content="Bottom popover"
          >
            <i class="fa-solid fa-globe"></i> EN
          </button>
          <div class="sopping-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--------- body ---------->
    <div class="catagory-slider">
      <div class="category">
        <div class="women-fashion"></div>
        <div class="health-beauty"></div>
        <div class="mens-fashion"></div>
        <div class="watches-accessories"></div>
        <div class="electronic-device"></div>
        <div class="tv-home-appliances"></div>
        <div class="electronic-accessories"></div>
        <div class="groceries-pet"></div>
        <div class="babies-toy"></div>
        <div class="home-lifestyle"></div>
        <div class="sport-outdoor"></div>
        <div class="motor-tools-diy"></div>
      </div>
      <div class="slider-div"></div>
    </div>

    <!-- bootstrap -->
    <!-- Include Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Include Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
