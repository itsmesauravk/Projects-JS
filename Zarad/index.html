<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarad - Online Shopping in Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://freepngimg.com/download/strawberry/1-strawberry-png-images.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- swiperjs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!------------------------------------------- header-section ----------------------------------->
    <header>
      <nav>
        <div class="small-nav">
          <div class="small-nav-details">
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
          </div>
        </div>
        <div class="big-nav">
          <div class="logo-icon">Zarad</div>
          <div class="search-bar">
            <input
              id="search-input"
              type="text"
              placeholder="Search in Zarad"
            />
            <button id="search-btn">
              <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="login-signup">
            <div class="login login-sign">
              <i id="user-icon" class="fa-regular fa-user"></i>
              <a href="#"> Login</a>
            </div>
            |
            <div class="signup login-sign"><a href="#">Sign up</a></div>
          </div>
          <!-- <div class="language"><i class="fa-solid fa-globe"></i>ENG</div> -->
          <button
            id="language-btn"
            type="button"
            class="btn btn-secondary"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            data-bs-content="Bottom popover"
          >
            <i class="fa-solid fa-globe"></i> EN
          </button>
          <div class="sopping-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--------- body ---------->
    <div class="main-body">
      <div class="catagory-slider">
        <div class="category">
          <div class="women-fashion catagory-items">
            <i class="fa-solid fa-person-dress"></i>Women's Fashion
          </div>
          <div class="health-beauty catagory-items">Health & Beauty</div>
          <div class="mens-fashion catagory-items">Mens Fashion</div>
          <div class="watches-accessories catagory-items">
            Watches & Accessories
          </div>
          <div class="electronic-device catagory-items">Electronic Device</div>
          <div class="tv-home-appliances catagory-items">
            TV & Home Appliances
          </div>
          <div class="electronic-accessories catagory-items">
            Electronic Accessories
          </div>
          <div class="groceries-pet catagory-items">Groceries & Pets</div>
          <div class="babies-toy catagory-items">Babies & Toys</div>
          <div class="home-lifestyle catagory-items">Home & Lifestyle</div>
          <div class="sport-outdoor catagory-items">Sports & Outdoor</div>
          <div class="motor-tools-diy catagory-items">Motors, Tools & DIY</div>
        </div>
        <div class="slider-div">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img
                  src="https://daraz.com/wp-content/uploads/2023/04/KV.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://blog.daraz.com.np/wp-content/uploads/2023/10/1200x450-2.png"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://blog.daraz.com.np/wp-content/uploads/2022/11/Deals-Discounts-you-need-duting-11.111200x450.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://blog.daraz.com.bd/wp-content/uploads/2022/12/daraz-12.12-mega-sale-1200x450.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="https://myrepublica.nagariknetwork.com/uploads/media/dARAZ_20231005160242.png"
                  alt=""
                />
              </div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev swiper-buttons"></div>
            <div class="swiper-button-next swiper-buttons"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
        </div>
      </div>
      <!-- offers banner -->
      <div class="offers-banner" style="margin-top: 2rem">
        <img src="./images/daraz-dashain.png" alt="offers-banner" />
      </div>
    </div>

    <!-- bootstrap -->
    <!-- Include Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Include Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
