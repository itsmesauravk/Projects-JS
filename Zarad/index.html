<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarad - Online Shopping in Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://freepngimg.com/download/strawberry/1-strawberry-png-images.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!------------------------------------------- header-section ----------------------------------->
    <header>
      <nav>
        <div class="small-nav">
          <div class="small-nav-details">
            <a href="#">Become a Seller</a>
            <a href="#">Payments & Recharge</a>
            <a href="#">Help & Support</a>
          </div>
        </div>
        <div class="big-nav">
          <div class="logo-icon">
            <img
              style="width: 50px; height: 50px"
              src="https://freepngimg.com/download/strawberry/1-strawberry-png-images.png"
              alt=""
            />
            Zarad
          </div>
          <div class="search-bar">
            <input
              id="search-input"
              type="text"
              placeholder="Search in Zarad"
            />
            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="login-signup">
            <a href="#">Login</a>|
            <a href="#">Sign up</a>
          </div>
          <div class="language"><i class="fa-solid fa-globe"></i>ENG</div>
          <div class="sopping-cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
